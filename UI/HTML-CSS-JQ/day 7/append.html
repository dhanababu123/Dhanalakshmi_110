<head>

        $(document).ready(function(){
            $('#b1').click(function(){  
                $('li').attr('id');           
                $('#l2').before("<li>" + 'desktops' + '</li>');              
            });

            $('#b2').click(function(){  
                $('li').attr('id');           
                $('#l2').after("<li>" + 'button phones' + '</li>');              
            });
            // $('#b3').click(function(){
                
            // });
        });
    </script>
</head>
<body>
    <div style="background-color: palevioletred; height: 400px; width: auto;">
        <img id='i1'  src="bird1.jpg"/>
    
    <button id="b1">Before</button>
    <button id="b2">After</button>
    <!-- <button id="b3">Refersh</button> -->
    <ul>
        <li id="l1">apple</li>
        <li id="l2">banana</li>
        <li id="l3">grapes</li>
        
    </ul>
    </div>
</body>
