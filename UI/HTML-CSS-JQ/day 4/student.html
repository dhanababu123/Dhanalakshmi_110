<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Optional theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>object demo</title>
</head>
<body>
    <p id="personDetails"></p>
    <p id="AllDetails"></p>
    <script>
        //properties,methods,functions,const,objects
        let lastname="Ganapathy";
        //Javascript object
        const person={
            rollno:"1",
            fname:"Archana",
            grade:"A",
            city:"Bangalore",
            sub1:"English",
            sub2:"science",
            fullDetails:function(){
                return this.rollno+ this.fname + this.grade + this.city +this.sub1 + this.sub2 + lastname;
            }
        };
        document.getElementById("personDetails").innerHTML =person.rollno+ "" +person.fname+ " "+person.grade+ ""+person.city+"" +person.sub1 +"" +person.sub2 +"" +lastname;
        document.getElementById("AllDetails").innerHTML=person.fullDetails();
        </script>
</body>
</html>
